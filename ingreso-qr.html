<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Validación de QR - El Cuervo Gym</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="images/logo.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            background-image: url('images/BG.png');
            background-size: cover;
            background-position: center;
        }

        .card-header img {
            max-height: 150px;
            max-width: 150px;
        }

        .navbar-brand img {
            height: 30px;
            width: 30px;
        }

        /* Ajustar altura navbar para que el botón quede bien */
        .navbar-nav {
            align-items: center;
        }

        #btn-logout {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="menu.html">
                <img src="images/Cuervo Gym.png" alt="El Cuervo Gym" class="d-inline-block align-top" />
                El Cuervo Gym
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span id="saludo-usuario" class="navbar-text text-white mr-3">Hola, Usuario!</span>
                    </li>
                    <li class="nav-item">
                        <button id="btn-logout" class="btn btn-outline-light nav-link px-3">Cerrar Sesión</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="card">
            <div id="card-header" class="card-header text-center text-white">
                <img src="images/Cuervo Gym.png" alt="El Cuervo Gym" class="img-fluid" />
                <h2 id="estado-text" class="mt-3"></h2>
                <h4 id="mensaje-staff"></h4>
                <h4 id="mensaje-sesion"></h4>
            </div>
            <div class="card-body">
                <h5 class="card-title">Estado del Socio</h5>
                <p><strong>Nombre:</strong> <span id="nombre-socio"></span></p>
                <p><strong>Número de Socio:</strong> <span id="numero-socio"></span></p>
                <p><strong>Documento:</strong> <span id="documento-socio"></span></p>
                <p><strong>Días Atrasado:</strong> <span id="dias-atraso"></span></p>
                <p><strong>Cantidad de Ingresos Previos:</strong> <span id="ingresos-previos"></span></p>
            </div>
        </div>
    </div>

    <footer class="border-top footer text-muted mt-5">
        <div class="container text-center">
            &copy; <span id="anio-actual"></span> - El Cuervo Gym
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const socioId = sessionStorage.getItem("Socio");

        if (!socioId) {
            window.location.href = "index.html";
        } else {
            const socio = {
                nombre: "Juan",
                apellido: "Pérez",
                id: 12345,
                documento: 98765432
            };
            const diasAtraso = 0;          // Cambia estos valores para probar estados
            const ingresosPrevios = 0;
            const parametroMaxDias = 5;

            // Mostrar año actual en footer
            document.getElementById('anio-actual').textContent = new Date().getFullYear();

            // Mostrar saludo con nombre (simulado sessionStorage)
            const nombreGuardado = sessionStorage.getItem('NombreSocio') || socio.nombre;
            document.getElementById('saludo-usuario').textContent = `Hola, ${nombreGuardado}!`;

            // Definir estado y estilos según lógica
            let estado = "success"; // verde por defecto (puede pasar)
            if (diasAtraso > 0 || ingresosPrevios > 0) {
                estado = "warning";
            }
            if (diasAtraso > parametroMaxDias || ingresosPrevios > 1) {
                estado = "danger";
            }

            const cardHeader = document.getElementById('card-header');
            const estadoText = document.getElementById('estado-text');
            const mensajeStaff = document.getElementById('mensaje-staff');
            const mensajeSesion = document.getElementById('mensaje-sesion');

            // Clases y textos según estado
            let bgClass = 'bg-success';
            let badgeClass = 'badge bg-success';
            let textEstado = 'Puede Pasar';
            let textStaff = 'Muéstrale esto al staff';
            let textSesion = '¡No cierres sesión!';

            if (estado === 'warning') {
                bgClass = 'bg-warning text-dark';
                badgeClass = 'badge bg-warning text-dark';
                textEstado = 'Atrasado / 1 Ingreso';
            } else if (estado === 'danger') {
                bgClass = 'bg-danger';
                badgeClass = 'badge bg-danger';
                textEstado = 'Muy Atrasado / +1 Ingreso';
            }

            // Aplicar color al header
            cardHeader.className = `card-header text-center text-white ${bgClass}`;

            // Mostrar badges con texto y clase correcta
            estadoText.innerHTML = `<span class="${badgeClass}">${textEstado}</span>`;
            mensajeStaff.innerHTML = `<span class="${badgeClass}">${textStaff}</span>`;
            mensajeSesion.innerHTML = `<span class="${badgeClass}">${textSesion}</span>`;

            // Cargar datos socio en el body
            document.getElementById('nombre-socio').textContent = `${socio.nombre} ${socio.apellido}`;
            document.getElementById('numero-socio').textContent = socio.id;
            document.getElementById('documento-socio').textContent = socio.documento;
            document.getElementById('dias-atraso').textContent = diasAtraso;
            document.getElementById('ingresos-previos').textContent = ingresosPrevios;

            // Botón cerrar sesión limpia sessionStorage y redirige a index.html
            document.getElementById('btn-logout').addEventListener('click', () => {
                sessionStorage.clear();
                window.location.href = 'index.html'; // Cambiar si tu login está en otra ruta
            });
        }
    </script>
</body>
</html>
